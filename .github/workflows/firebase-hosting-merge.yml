name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust this version if necessary

      - name: Install dependencies
        run: npm install

      - name: Install npm-run-all (if needed)
        run: npm install --save-dev npm-run-all

      - name: Build project
        run: npx run-p build  # Ensures `run-p` runs correctly

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCHNOTES_F7650 }}
          channelId: live
          projectId: schnotes-f7650
